<section class="meal" *ngIf="meal; else noMeal">
  <h1 class="meal-name">{{ meal.name }}</h1>
  <img [src]="meal.pictureUrl" alt="" />
  <section>
    <h2>Ingredients:</h2>
    <ol>
      <li *ngFor="let ingredient of meal.ingredients">
        {{ ingredient.name }} - {{ ingredient.measure }}
      </li>
    </ol>
  </section>
  <section>
    <h2>Instructions:</h2>
    <ol>
      <li *ngFor="let instruction of meal.instructions">
        {{ instruction }}
      </li>
    </ol>
  </section>
  <section class="meal-video">
    <iframe
      class="youtube-embed"
      [src]="getSanitizedUrl(meal.tutorialVideoUrl)"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </section>
</section>
<ng-template #noMeal>
  <div>No Meal Found</div>
</ng-template>
